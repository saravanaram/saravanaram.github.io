---
layout: new
---

<div class="content">
<h2>{{ page.title }}</h2>
<h3><span><time datetime="{{page.date}}">{{page.date | date: ' %B %d, %Y'}}</time> </span></h3>
<div class="tags">
{% for tag in page.tags %}
<span class="tag is-info is-rounded">#{{ tag }}</span>
{% endfor %}
</div>
<div class="summary">
    <p>
{{ page.content }}
    </p>
</div>
</div>
