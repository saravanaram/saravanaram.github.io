---
layout: "compress"
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />
   <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700,800" rel="stylesheet">
    <link rel="stylesheet" href="{{"/assets/css/application.css" | prepend: site.baseurl }}" /> -->
    <link rel="stylesheet" href="{{"/assets/css/bulmaswatch.min.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{"/assets/css/prism.css" | prepend: site.baseurl }}" />
    {% include opengraph.html %}
</head>
<body>
    <section class="hero is-dark is-bold">
    <div class="hero-body">
        <div class="container">
            <a href="/"><h1 class="title">Saravanan</h1>
            <h2 class="subtitle">I am full stackoverflow developer!</h2></a>
        </div>
    </div>
</section>
<section class="section" id="nav">
         <nav class="nav">
          <div class="nav-left">
            <a class="nav-item"> Saravanan</a>
          </div>
          <div class="nav-center">
            <a class="nav-item">
              <span class="icon"> <i class="fa fa-github"></i> </span>
            </a>
            <a class="nav-item">
              <span class="icon"> <i class="fa fa-twitter"></i> </span>
            </a>
          </div>
          <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
          <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
          <span class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
          </span>
          <!-- This "nav-menu" is hidden on mobile -->
          <!-- Add the modifier "is-active" to display it on mobile -->
          <div class="nav-right nav-menu">
            <a class="nav-item"> Home </a>
            <a class="nav-item"> Documentation </a>
            <a class="nav-item"> Blog </a>
            <div class="nav-item">
              <div class="field is-grouped">
                <p class="control">
                  <a class="button">
                    <span class="icon">
                      <i class="fa fa-twitter"></i>
                    </span>
                    <span>Tweet</span>
                  </a>
                </p>
                <p class="control">
                  <a class="button is-primary">
                    <span class="icon">
                      <i class="fa fa-download"></i>
                    </span>
                    <span>Download</span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </nav>
        <hr>
     </section>    
    <section class="section">
        <div class="container content">
           <!-- <p class="has-text-centered">Skeleton template for a basic layout.</p>-->
            {{ content }}
        </div>
    </section>
    {% include footer.html %}
    <script type="text/javascript" src="/assets/js/bulma.js"></script>
</body>
</html>
