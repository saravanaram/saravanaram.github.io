---
layout: "compress"
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="{{ "/assets/images/favicon.png" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,600i,700,800" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ "/assets/css/application.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}" /> 

    {% include opengraph.html %}
    {% include twittercard.html %}
</head>
<body>
{% include header.html %}
     <div class="columns is-fullheight">    
         <div class="column right-side is-full-desktop is-full-mobile">    
                       <section class="hero is-fullheight is-default is-bold">
                    <div class="hero-body">
                        <div class="container">
                        {{ content }}
                        </div>
                    </div>
         </div>
      </div>
{% include footer.html %}

    <script type="text/javascript" src="{{'/assets/js/bulma.js' | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{'/assets/js/prism.js' | prepend: site.baseurl }}"></script>
</body>
</html>
